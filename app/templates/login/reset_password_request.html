{% extends 'base.html' %}

{% block title %}
    重置密码
{% endblock %}

{% block page_content %}
    <div class="reset_password_request">
        <div class="row">
            <div class="col-xs-6 col-md-5 col-lg-offset-4">
                <h3 class="text-center">请输入注册时用的邮箱</h3>
                <br>
                <form class="form-horizontal" role="form" method="post" action="{{ url_for('login.password_reset_request') }}">
                    {{ form.csrf_token }}
                    <div class="form-group form-group-lg">
                        <div class="col-sm-offset-1 col-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><span style="font-size: 20px">@</span> </span>
                                {{ form.email(class='form-control', placeholder='电子邮件') }}
                            </div>
                            {% for error in form.email.errors %}
                                <span class="col-sm-12" style="color: #ff0000; text-align: center;">{{ error }}</span>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <div class="col-sm-offset-4 col-sm-5">
                            <button type="submit" class="btn btn-success btn-block btn-lg">确定</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
