{% extends "base.html" %}

{% block title %}请认证你的账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好，{{ user.name }}!
    </h1>
    <h3>你的账号好像没有经过邮箱认证。</h3>
    <p>
        在你进入个人主页之前，请检查自己的<a href="{{ email_url }}">邮箱</a>，你会收到带有认证链接的邮件。
    </p>
    <p>
        如果你没有收到邮件<br>
        <a href="{{ url_for('register.resend_confirmation') }}">请单击此处</a>
    </p>
</div>
{% endblock %}
